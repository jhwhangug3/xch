<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fav.png') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="chat-container">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="user-info">
                                <div class="user-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div>
                                    <h4 class="mb-0">Chat Room</h4>
                                    <small>Welcome, {{ session.username }}!</small>
                                </div>
                            </div>
                            <div>
                                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Messages -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="text-center text-muted mt-4">
                            <i class="fas fa-comments fa-2x mb-2"></i>
                            <p>Start chatting with others!</p>
                        </div>
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-input">
                        <form id="messageForm" class="d-flex gap-2">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." required>
                            <button type="submit" class="btn btn-send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class ChatApp {
            constructor() {
                this.messages = [];
                this.currentUser = '{{ session.username }}';
                this.messageForm = document.getElementById('messageForm');
                this.messageInput = document.getElementById('messageInput');
                this.chatMessages = document.getElementById('chatMessages');
                
                this.init();
            }

            init() {
                this.loadMessages();
                this.setupEventListeners();
                this.startAutoRefresh();
            }

            setupEventListeners() {
                this.messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async loadMessages() {
                try {
                    const response = await fetch('/api/messages');
                    if (response.ok) {
                        const messages = await response.json();
                        this.messages = messages;
                        this.displayMessages();
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content) return;

                try {
                    const response = await fetch('/api/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content })
                    });

                    if (response.ok) {
                        const message = await response.json();
                        this.messages.push(message);
                        this.displayMessages();
                        this.messageInput.value = '';
                        this.scrollToBottom();
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }

            displayMessages() {
                if (this.messages.length === 0) {
                    this.chatMessages.innerHTML = `
                        <div class="text-center text-muted mt-4">
                            <i class="fas fa-comments fa-2x mb-2"></i>
                            <p>Start chatting with others!</p>
                        </div>
                    `;
                    return;
                }

                this.chatMessages.innerHTML = this.messages.map(message => {
                    const isOwn = message.username === this.currentUser;
                    const messageClass = isOwn ? 'message own' : 'message';
                    const time = new Date(message.timestamp).toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });

                    return `
                        <div class="${messageClass}">
                            <div class="message-info">
                                ${!isOwn ? `<strong>${message.username}</strong> â€¢ ` : ''}${time}
                            </div>
                            <div class="message-content">
                                ${this.linkify(message.content)}
                            </div>
                        </div>
                    `;
                }).join('');

                this.scrollToBottom();
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            linkify(text) {
                const escaped = this.escapeHtml(text);
                const urlPattern = /((https?:\/\/|www\.)[\w.-]+\.[a-zA-Z]{2,}(\/[\w\-.~:%/?#\[\]@!$&'()*+,;=]*)?)/g;
                const withLinks = escaped.replace(urlPattern, (match) => {
                    const href = match.startsWith('http') ? match : `https://${match}`;
                    return `<a href="${href}" target="_blank" rel="noopener noreferrer">${match}</a>`;
                });
                return withLinks.replace(/\n/g, '<br>');
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            startAutoRefresh() {
                setInterval(() => {
                    this.loadMessages();
                }, 3000); // Refresh every 3 seconds
            }
        }

        // Initialize chat app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
