<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fav.png') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="chat-container">
                    <!-- Chat Header -->
                    <div class="chat-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="user-info">
                                <div class="user-avatar">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div>
                                    <h4 class="mb-0">Chat Room</h4>
                                    <small>Welcome, {{ session.username }}!</small>
                                </div>
                            </div>
                            <div>
                                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
                                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Messages -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="text-center text-muted mt-4">
                            <i class="fas fa-comments fa-2x mb-2"></i>
                            <p>Start chatting with others!</p>
                        </div>
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-input">
                        <form id="messageForm" class="d-flex gap-2">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." required>
                            <button type="submit" class="btn btn-send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class ChatApp {
            constructor() {
                this.messages = [];
                this.currentUser = '{{ session.username }}';
                this.messageForm = document.getElementById('messageForm');
                this.messageInput = document.getElementById('messageInput');
                this.chatMessages = document.getElementById('chatMessages');
                this.isUserAtBottom = true;
                this.lastMessageCount = 0;
                
                this.init();
            }

            init() {
                this.loadMessages();
                this.setupEventListeners();
                this.setupScrollDetection();
            }

            setupEventListeners() {
                this.messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            setupScrollDetection() {
                // Detect when user scrolls to determine if they're at bottom
                this.chatMessages.addEventListener('scroll', () => {
                    const { scrollTop, scrollHeight, clientHeight } = this.chatMessages;
                    // User is at bottom if they're within 50px of the bottom
                    this.isUserAtBottom = scrollHeight - scrollTop - clientHeight < 50;
                });
            }

            async loadMessages() {
                try {
                    const response = await fetch('/api/messages');
                    if (response.ok) {
                        const messages = await response.json();
                        
                        // Only update if there are new messages
                        if (messages.length !== this.lastMessageCount) {
                            const wasAtBottom = this.isUserAtBottom;
                            this.messages = messages;
                            this.displayMessages();
                            
                            // Only auto-scroll if user was at bottom or if it's the first load
                            if (wasAtBottom || this.lastMessageCount === 0) {
                                this.scrollToBottom();
                            }
                            
                            this.lastMessageCount = messages.length;
                        }
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content) return;

                try {
                    const response = await fetch('/api/messages', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ content })
                    });

                    if (response.ok) {
                        const message = await response.json();
                        this.messages.push(message);
                        this.displayMessages();
                        this.messageInput.value = '';
                        
                        // Always scroll to bottom when user sends a message
                        this.scrollToBottom();
                        this.isUserAtBottom = true;
                        this.lastMessageCount = this.messages.length;
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }

            displayMessages() {
                if (this.messages.length === 0) {
                    this.chatMessages.innerHTML = `
                        <div class="text-center text-muted mt-4">
                            <i class="fas fa-comments fa-2x mb-2"></i>
                            <p>Start chatting with others!</p>
                        </div>
                    `;
                    return;
                }

                this.chatMessages.innerHTML = this.messages.map(message => {
                    const isOwn = message.username === this.currentUser;
                    const messageClass = isOwn ? 'message own' : 'message';
                    // Convert UTC timestamp to local time
                    const utcDate = new Date(message.timestamp + 'Z'); // Add Z to treat as UTC
                    const time = utcDate.toLocaleTimeString([], {
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: true
                    });

                    return `
                        <div class="${messageClass}">
                            <div class="message-info">
                                ${!isOwn ? `<strong>${message.username}</strong> â€¢ ` : ''}${time}
                            </div>
                            <div class="message-content">
                                ${this.linkify(message.content)}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            linkify(text) {
                const escaped = this.escapeHtml(text);
                const urlPattern = /((https?:\/\/|www\.)[\w.-]+\.[a-zA-Z]{2,}(\/[\w\-.~:%/?#\[\]@!$&'()*+,;=]*)?)/g;
                const withLinks = escaped.replace(urlPattern, (match) => {
                    const href = match.startsWith('http') ? match : `https://${match}`;
                    return `<a href="${href}" target="_blank" rel="noopener noreferrer">${match}</a>`;
                });
                return withLinks.replace(/\n/g, '<br>');
            }

            scrollToBottom() {
                // Smooth scroll to bottom
                this.chatMessages.scrollTo({
                    top: this.chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }

            // Start polling for new messages only when page is visible
            startMessagePolling() {
                // Only poll when page is visible to save resources
                if (document.visibilityState === 'visible') {
                    this.loadMessages();
                }
            }
        }

        // Initialize chat app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const chatApp = new ChatApp();
            
            // Poll for new messages every 5 seconds only when page is visible
            setInterval(() => {
                chatApp.startMessagePolling();
            }, 5000);
            
            // Also poll when page becomes visible
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    chatApp.loadMessages();
                }
            });
        });
    </script>
</body>
</html>
