<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1, user-scalable=no">
    <title>Chat with {{ other_user.first_name or other_user.username }} - Advanced Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/fav.png') }}">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="chat-container">
                    <!-- Chat Header -->
                    <div class="chat-header" id="chatHeaderBar">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center gap-3">
                                <a href="{{ url_for('dashboard') }}" class="back-button">
                                    <i class="fas fa-arrow-left me-2"></i>Back
                                </a>
                                <div class="user-info">
                                    <a href="{{ url_for('view_user_profile_by_username', username=other_user.username) }}" class="d-flex align-items-center text-decoration-none">
                                        <div class="user-avatar overflow-hidden me-2">
                                            {% if other_user.profile_picture %}
                                                <img src="{{ other_user.profile_picture }}" alt="" style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
                                            {% else %}
                                                <i class="fas fa-user"></i>
                                            {% endif %}
                                        </div>
                                        <div>
                                            <h4 class="mb-0">{{ other_user.first_name or other_user.username }}</h4>
                                            <div class="online-status">
                                                {% if is_other_online %}
                                                    <span class="online-indicator"></span>
                                                    <small>Online</small>
                                                {% else %}
                                                    <span class="offline-indicator"></span>
                                                    <small>Offline</small>
                                                {% endif %}
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <div class="dropstart">
                                    <button class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-ellipsis"></i>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><button class="dropdown-item text-danger" id="clearChatBtn"><i class="fas fa-trash me-2"></i>Clear chat</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Messages -->
                    <div class="chat-messages" id="chatMessages">
                        <div class="text-center text-muted mt-4">
                            <i class="fas fa-comments fa-2x mb-2"></i>
                            <p>Start your conversation with {{ other_user.first_name or other_user.username }}!</p>
                        </div>
                    </div>

                    <!-- Chat Input -->
                    <div class="chat-input" id="chatInputBar">
                        <form id="messageForm" class="d-flex gap-2">
                                                         <div class="position-relative flex-grow-1">
                                 <input type="text" class="form-control" id="messageInput" placeholder="Type your message..." required>
                                 <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt,.zip,.rar" style="display: none;">
                             </div>
                                                         <button type="button" class="btn btn-outline-secondary btn-attach" onclick="attachFile()">
                                 <i class="fas fa-plus"></i>
                             </button>
                            <button type="submit" class="btn btn-send">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set CSS var for input height so messages area avoids being covered
        function setChatInputHeight() {
            const bar = document.getElementById('chatInputBar');
            if (!bar) return;
            const h = bar.getBoundingClientRect().height;
            document.documentElement.style.setProperty('--chat-input-h', h + 'px');
        }
        function setChatHeaderHeight() {
            const bar = document.getElementById('chatHeaderBar');
            if (!bar) return;
            const h = bar.getBoundingClientRect().height;
            document.documentElement.style.setProperty('--chat-header-h', h + 'px');
        }
        // Web Push helpers
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
            return outputArray;
        }
        async function ensurePush() {
            try {
                if (!('serviceWorker' in navigator) || !('PushManager' in window)) return;
                const reg = await navigator.serviceWorker.register('/static/sw.js');
                const resp = await fetch('/api/notifications/vapid-public-key');
                if (!resp.ok) {
                    console.log('Push notifications not available');
                    return;
                }
                const data = await resp.json();
                if (data.error) {
                    console.log('Push notifications error:', data.error);
                    return;
                }
                const key = data && data.key;
                if (!key) return;
                let sub = await reg.pushManager.getSubscription();
                if (!sub) {
                    sub = await reg.pushManager.subscribe({ userVisibleOnly: true, applicationServerKey: urlBase64ToUint8Array(key) });
                }
                await fetch('/api/notifications/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ subscription: sub.toJSON() })
                });
            } catch (e) { 
                console.log('Push notification setup failed:', e);
            }
        }
        window.addEventListener('resize', setChatInputHeight);
        window.addEventListener('orientationchange', setChatInputHeight);
        document.addEventListener('DOMContentLoaded', setChatInputHeight);
        window.addEventListener('resize', setChatHeaderHeight);
        window.addEventListener('orientationchange', setChatHeaderHeight);
        document.addEventListener('DOMContentLoaded', setChatHeaderHeight);
        document.addEventListener('DOMContentLoaded', ensurePush);
        // Clear chat action
        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('clearChatBtn');
            if (btn) {
                btn.addEventListener('click', async () => {
                    if (!confirm('Clear this conversation? This will permanently delete ALL messages, images, files, and chat history from the database. This action cannot be undone.')) return;
                    
                    try {
                        const res = await fetch('/api/chat/{{ other_user.id }}/clear', { method: 'POST' });
                        const out = await res.json();
                        if (res.ok) {
                            // Clear local messages array
                            if (window.ultraFastChatApp) {
                                window.ultraFastChatApp.messages = [];
                                window.ultraFastChatApp.lastMessageTimestamp = null;
                            }
                            
                            // Clear UI
                            const list = document.getElementById('chatMessages');
                            list.innerHTML = `
                                <div class="text-center text-muted mt-4">
                                    <i class="fas fa-comments fa-2x mb-2"></i>
                                    <p>Start your conversation with {{ other_user.first_name or other_user.username }}!</p>
                                </div>
                            `;
                            
                            // Show success message
                            alert('Chat history has been completely cleared. All messages, images, and files have been permanently deleted.');
                        } else {
                            alert(out.error || 'Failed to clear chat');
                        }
                    } catch (error) {
                        console.error('Error clearing chat:', error);
                        alert('Failed to clear chat. Please try again.');
                    }
                });
            }
        });
        (function() {
            const root = document.documentElement;
            root.setAttribute('data-theme', 'dark');
        })();
    </script>
    <script>
        // Presence polling for chat header
        document.addEventListener('DOMContentLoaded', function() {
            const onlineEl = document.querySelector('.online-status');
            async function pollPresenceChat() {
                try {
                    const res = await fetch('/api/presence/{{ other_user.id }}');
                    const data = await res.json();
                    if (data && typeof data.online === 'boolean') {
                        if (data.online) {
                            onlineEl.innerHTML = '<span class="online-indicator"></span><small>Online</small>';
                        } else {
                            onlineEl.innerHTML = '<span class="offline-indicator"></span><small>Offline</small>';
                        }
                    }
                } catch (e) {}
            }
            pollPresenceChat();
            setInterval(pollPresenceChat, 8000);
        });
    </script>
    <script>
        class UltraFastChatApp {
            constructor() {
                this.messages = [];
                this.currentUser = '{{ session.username }}';
                this.otherUser = '{{ other_user.username }}';
                this.otherUserId = {{ other_user.id }};
                this.currentUserId = {{ session.user_id }};
                this.messageForm = document.getElementById('messageForm');
                this.messageInput = document.getElementById('messageInput');
                this.chatMessages = document.getElementById('chatMessages');
                this.isTyping = false;
                this.lastMessageTimestamp = null;
                this.pendingMessages = new Map(); // Track pending messages
                this.messageQueue = []; // Queue for sending messages
                this.isProcessingQueue = false;
                this.lastRRCheckTs = 0; // last read-receipt check timestamp
                this.otherIsTypingUntil = 0; // ms epoch until which we show typing
                this.typingHeartbeat = null; // interval id for typing pings
                
                this.init();
            }

            init() {
                this.loadMessages();
                this.setupEventListeners();
                this.startUltraFastPolling();
                this.setupMessageQueue();
                this.installVisibilityHooks();
            }

            setupEventListeners() {
                this.messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', async () => {
                    // Send typing signal for the CURRENT user
                    try {
                        await fetch('/api/typing/ping', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ chat_session_id: '{{ friendship.chat_session_id }}', typer_id: this.currentUserId })
                        });
                    } catch (e) {}

                    // Start/refresh heartbeat while user continues typing
                    if (this.typingHeartbeat) clearInterval(this.typingHeartbeat);
                    this.typingHeartbeat = setInterval(async () => {
                        try {
                            await fetch('/api/typing/ping', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ chat_session_id: '{{ friendship.chat_session_id }}', typer_id: this.currentUserId })
                            });
                        } catch (e) {}
                    }, 1000);
                    clearTimeout(this.typingTimeout);
                    this.typingTimeout = setTimeout(async () => {
                        try {
                            await fetch('/api/typing/ping', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ chat_session_id: '{{ friendship.chat_session_id }}', typer_id: this.currentUserId })
                            });
                        } catch (e) {}
                        if (this.typingHeartbeat) {
                            clearInterval(this.typingHeartbeat);
                            this.typingHeartbeat = null;
                        }
                    }, 1200);
                });
            }

            async loadMessages() {
                try {
                    const response = await fetch(`/api/messages/${this.otherUserId}`);
                    if (response.ok) {
                        const messages = await response.json();
                        this.messages = messages;
                        this.displayMessages();
                        
                        // Set last timestamp for incremental updates
                        if (messages.length > 0) {
                            this.lastMessageTimestamp = messages[messages.length - 1].timestamp;
                        }
                        
                        // Multiple scroll attempts to guarantee bottom positioning
                        this.scrollToBottom(true);
                        setTimeout(() => this.scrollToBottom(true), 50);
                        setTimeout(() => this.scrollToBottom(true), 150);
                        setTimeout(() => this.scrollToBottom(true), 300);
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content) return;

                // Clear input immediately for better UX
                this.messageInput.value = '';

                // Create temporary message for instant display
                const tempMessage = {
                    id: 'temp_' + Date.now(),
                    content: content,
                    message_type: 'text',
                    sender_id: this.currentUserId,
                    receiver_id: this.otherUserId,
                    timestamp: new Date().toISOString().replace('T', ' ').substring(0, 19),
                    is_temp: true
                };

                // Add to pending messages
                this.pendingMessages.set(tempMessage.id, tempMessage);

                // Display message immediately
                this.messages.push(tempMessage);
                this.displayMessages();
                // Aggressive scroll to bottom for sent messages
                this.scrollToBottom(true);
                setTimeout(() => this.scrollToBottom(true), 5);
                setTimeout(() => this.scrollToBottom(true), 25);
                setTimeout(() => this.scrollToBottom(true), 75);

                // Add to message queue for sending
                this.messageQueue.push({
                    content: content,
                    message_type: 'text',
                    receiver_id: this.otherUserId
                });

                // Process queue if not already processing
                if (!this.isProcessingQueue) {
                    this.processMessageQueue();
                }
            }

            async processMessageQueue() {
                if (this.isProcessingQueue || this.messageQueue.length === 0) return;
                
                this.isProcessingQueue = true;
                
                while (this.messageQueue.length > 0) {
                    const messageData = this.messageQueue.shift();
                    
                    try {
                        const response = await fetch('/api/messages/send', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(messageData)
                        });

                        if (response.ok) {
                            const sentMessage = await response.json();
                            
                            // Update the temporary message with real data
                            const tempIndex = this.messages.findIndex(msg => 
                                msg.is_temp && msg.content === messageData.content
                            );
                            
                            if (tempIndex !== -1) {
                                this.messages[tempIndex] = {
                                    ...this.messages[tempIndex],
                                    id: sentMessage.id,
                                    is_temp: false
                                };
                                
                                // Remove from pending
                                this.pendingMessages.delete(this.messages[tempIndex].id);
                            }
                            
                            this.displayMessages();
                        }
                    } catch (error) {
                        console.error('Error sending message:', error);
                        // Re-add to queue for retry
                        this.messageQueue.unshift(messageData);
                    }
                }
                
                this.isProcessingQueue = false;
            }

            installVisibilityHooks() {
                const burst = () => this.startReadBurst();
                window.addEventListener('focus', burst);
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') burst();
                });
            }

            setupTypingSocket() {
                try {
                    const proto = location.protocol === 'https:' ? 'wss' : 'ws';
                    const wsUrl = `${proto}://${location.host}/ws/typing/{{ friendship.chat_session_id }}`;
                    this.typingWS = new WebSocket(wsUrl);
                    this.typingWS.onmessage = (evt) => {
                        try {
                            const payload = JSON.parse(evt.data);
                            if (payload.type === 'typing' && Number(payload.user_id) !== Number(this.currentUserId)) {
                                this.otherIsTypingUntil = Date.now() + 2000;
                                const existing = document.querySelector('.typing-indicator');
                                if (!existing) {
                                    const typingIndicator = document.createElement('div');
                                    typingIndicator.className = 'typing-indicator';
                                    typingIndicator.innerHTML = `
                                        <small class=\"text-muted\">\n                                            <i class=\"fas fa-pencil-alt me-1\"></i>\n                                            ${this.otherUser} is typing<span class=\"typing-dots\">...</span>\n                                        </small>`;
                                                                         this.chatMessages.appendChild(typingIndicator);
                                     // Aggressive scroll to bottom when typing indicator appears
                                     this.scrollToBottom(true);
                                     setTimeout(() => this.scrollToBottom(true), 5);
                                     setTimeout(() => this.scrollToBottom(true), 25);
                                     setTimeout(() => this.scrollToBottom(true), 75);
                                 }
                                 clearTimeout(this.wsTypingTimeout);
                                this.wsTypingTimeout = setTimeout(() => {
                                    const ex = document.querySelector('.typing-indicator');
                                    if (ex) ex.remove();
                                }, 2200);
                            }
                        } catch (_) {}
                    };
                } catch (e) {}
            }

            async checkForNewMessages() {
                try {
                    const url = this.lastMessageTimestamp 
                        ? `/api/messages/${this.otherUserId}/latest?last_timestamp=${encodeURIComponent(this.lastMessageTimestamp)}`
                        : `/api/messages/${this.otherUserId}/latest`;
                    
                    const response = await fetch(url, { headers: { 'Cache-Control': 'no-cache' }, credentials: 'same-origin' });
                    if (response.ok) {
                        const payload = await response.json();
                        const newMessages = Array.isArray(payload) ? payload : (payload.messages || []);
                        const readIdsSide = Array.isArray(payload.read_ids) ? payload.read_ids : [];

                        if (newMessages.length > 0) {
                            // Add only truly new messages
                            for (const newMsg of newMessages) {
                                if (!this.messages.some(msg => msg.id === newMsg.id)) {
                                    this.messages.push(newMsg);
                                }
                            }
                            
                            this.displayMessages();
                            // Aggressive scroll to bottom for new messages
                            this.scrollToBottom(true);
                            setTimeout(() => this.scrollToBottom(true), 25);
                            setTimeout(() => this.scrollToBottom(true), 75);
                            setTimeout(() => this.scrollToBottom(true), 150);
                            // Notify for incoming messages from the other user
                            const incoming = newMessages.filter(m => Number(m.sender_id) === Number(this.otherUserId));
                            if (incoming.length > 0) {
                                const last = incoming[incoming.length - 1];
                                this.notifyNewMessage(this.otherUser, last.content || 'New message');
                            }
                            
                            // Update timestamp
                            this.lastMessageTimestamp = newMessages[newMessages.length - 1].timestamp;
                        }

                        // Also process side-channel read ids immediately
                        if (readIdsSide.length > 0) {
                            for (const id of readIdsSide) {
                                const idx = this.messages.findIndex(m => Number(m.id) === Number(id));
                                if (idx !== -1) this.messages[idx].is_read = true;
                            }
                            this.displayMessages();
                        }
                    }
                } catch (error) {
                    console.error('Error checking for new messages:', error);
                }
            }

            displayMessages() {
                if (this.messages.length === 0) {
                    this.chatMessages.innerHTML = `
                        <div class="text-center text-muted mt-4">
                            <i class="fas fa-comments fa-2x mb-2"></i>
                            <p>Start your conversation with ${this.otherUser}!</p>
                        </div>
                    `;
                    return;
                }

                const typingExisting = document.querySelector('.typing-indicator');
                const typingHTML = typingExisting ? typingExisting.outerHTML : '';
                this.chatMessages.innerHTML = this.messages.map(message => {
                    const isOwn = message.sender_id === this.currentUserId;
                    const messageClass = isOwn ? 'message own' : 'message';
                    // Convert UTC timestamp to local time
                    const utcDate = new Date(message.timestamp + 'Z'); // Add Z to treat as UTC
                    const time = utcDate.toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        hour12: true
                    });

                    const isRead = Boolean(message.is_read);
                    const statusClass = isRead ? 'read' : 'unread';
                    const statusIcon = isRead ? 'fas fa-check-double' : 'fas fa-check';
                    const statusText = isRead ? 'Read' : 'Sent';

                    const messageStatus = message.is_temp ? 'message-sending' : 'message-sent';
                    const tempIndicator = message.is_temp ? '<small class="text-muted">(sending...)</small>' : '';

                    return `
                        <div class="${messageClass} ${messageStatus}" data-message-id="${message.id}">
                            <div class="message-info">
                                ${!isOwn ? `<strong>${this.otherUser}</strong> • ` : ''}${time} ${tempIndicator}
                            </div>
                            <div class="message-content">
                                ${this.linkify(message.content)}
                                ${isOwn ? `<div class="message-status ${statusClass}"><i class="${statusIcon}"></i> ${statusText}</div>` : ''}
                            </div>
                        </div>
                    `;
                }).join('') + typingHTML;

                // Aggressive scroll to bottom after displaying messages
                this.scrollToBottom(true);
                setTimeout(() => this.scrollToBottom(true), 5);
                setTimeout(() => this.scrollToBottom(true), 25);
                setTimeout(() => this.scrollToBottom(true), 75);
            }

            async pollTyping() {
                try {
                    const res = await fetch(`/api/typing/state?chat_session_id={{ friendship.chat_session_id }}&other_id={{ other_user.id }}&t=${Date.now()}`, { headers: { 'Cache-Control': 'no-cache' } });
                    if (!res.ok) return;
                    const data = await res.json();
                    const existing = document.querySelector('.typing-indicator');
                    if (data.is_typing) {
                        this.otherIsTypingUntil = Date.now() + 2000;
                        if (!existing) {
                            const typingIndicator = document.createElement('div');
                            typingIndicator.className = 'typing-indicator';
                            typingIndicator.innerHTML = `
                                <small class="text-muted">
                                    <i class="fas fa-pencil-alt me-1"></i>
                                    ${this.otherUser} is typing<span class="typing-dots">...</span>
                                </small>`;
                                                         this.chatMessages.appendChild(typingIndicator);
                             // Aggressive scroll to bottom when typing indicator appears
                             this.scrollToBottom(true);
                             setTimeout(() => this.scrollToBottom(true), 5);
                             setTimeout(() => this.scrollToBottom(true), 25);
                             setTimeout(() => this.scrollToBottom(true), 75);
                         }
                    } else {
                        // keep indicator a bit to avoid flicker
                        if (existing && Date.now() > this.otherIsTypingUntil) existing.remove();
                    }
                } catch (e) {}
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            linkify(text) {
                const escaped = this.escapeHtml(text);
                const urlPattern = /((https?:\/\/|www\.)[\w.-]+\.[a-zA-Z]{2,}(\/[\w\-.~:%/?#\[\]@!$&'()*+,;=]*)?)/g;
                const withLinks = escaped.replace(urlPattern, (match) => {
                    const href = match.startsWith('http') ? match : `https://${match}`;
                    return `<a href="${href}" target="_blank" rel="noopener noreferrer">${match}</a>`;
                });
                return withLinks.replace(/\n/g, '<br>');
            }

            scrollToBottom(force = false) {
                if (!this.chatMessages) return;
                
                // Multiple guaranteed approaches to scroll to bottom
                const scrollToBottomGuaranteed = () => {
                    try {
                        // Method 1: Direct scrollTop assignment
                        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                        
                        // Method 2: Use scrollTo with fallback
                        setTimeout(() => {
                            try {
                                this.chatMessages.scrollTo({
                                    top: this.chatMessages.scrollHeight,
                                    behavior: force ? 'auto' : 'smooth'
                                });
                            } catch (e) {
                                // Method 3: Force scroll with scrollTop
                                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                            }
                        }, 10);
                        
                        // Method 4: Double-check after a short delay
                        setTimeout(() => {
                            if (this.chatMessages.scrollTop < this.chatMessages.scrollHeight - 10) {
                                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                            }
                        }, 50);
                        
                        // Method 5: Final verification after layout
                        setTimeout(() => {
                            this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                        }, 100);
                        
                    } catch (e) {
                        // Ultimate fallback
                        this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                    }
                };
                
                // Use requestAnimationFrame for smooth performance
                if (force) {
                    scrollToBottomGuaranteed();
                } else {
                    requestAnimationFrame(scrollToBottomGuaranteed);
                }
            }

            startUltraFastPolling() {
                // Check for new messages frequently
                setInterval(() => { this.checkForNewMessages(); }, 600);
                // Poll other user's typing status
                setInterval(() => { this.pollTyping(); }, 300);
                // Poll read receipts to update sent message status quickly
                setInterval(() => { this.pollReadReceipts(); }, 600);
                // Short burst right after opening
                this.startReadBurst();
            }

            async pollReadReceipts() {
                try {
                    const res = await fetch(`/api/messages/${this.otherUserId}/read-receipts?since=${this.lastRRCheckTs}&t=${Date.now()}`, { headers: { 'Cache-Control': 'no-cache' }, credentials: 'same-origin' });
                    if (!res.ok) return;
                    const data = await res.json();
                    if (Array.isArray(data.read_ids) && data.read_ids.length > 0) {
                        // Mark corresponding outgoing messages as read in UI
                        for (const id of data.read_ids) {
                            const idx = this.messages.findIndex(m => Number(m.id) === Number(id));
                            if (idx !== -1) {
                                this.messages[idx].is_read = true;
                            }
                        }
                        this.displayMessages();
                    }
                    if (typeof data.latest === 'number') this.lastRRCheckTs = data.latest;
                } catch (e) {}
            }

            startReadBurst() {
                const start = Date.now();
                const burstInterval = setInterval(async () => {
                    await this.pollReadReceipts();
                    if (Date.now() - start > 3000) clearInterval(burstInterval);
                }, 200);
            }

            setupMessageQueue() {
                // Process message queue every 100ms for smooth sending
                setInterval(() => {
                    if (this.messageQueue.length > 0 && !this.isProcessingQueue) {
                        this.processMessageQueue();
                    }
                }, 100);
            }

            notifyNewMessage(fromName, text) {
                try {
                    const body = String(text).slice(0, 120);
                    if (document.visibilityState === 'hidden' && typeof Notification !== 'undefined' && Notification.permission === 'granted') {
                        const n = new Notification(`${fromName}`, { body });
                        setTimeout(() => { try { n.close(); } catch (_) {} }, 4000);
                    }
                    // Play a short tone when page is visible or hidden (browsers require user gesture; will work after first interaction)
                    this.playTone();
                } catch (_) {}
            }

            playTone() {
                try {
                    const AudioCtx = window.AudioContext || window.webkitAudioContext;
                    if (!AudioCtx) return;
                    if (!this._audioCtx) this._audioCtx = new AudioCtx();
                    const ctx = this._audioCtx;
                    const o = ctx.createOscillator();
                    const g = ctx.createGain();
                    o.type = 'sine';
                    o.frequency.value = 880;
                    g.gain.setValueAtTime(0.0001, ctx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.15, ctx.currentTime + 0.01);
                    g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.3);
                    o.connect(g).connect(ctx.destination);
                    o.start();
                    o.stop(ctx.currentTime + 0.32);
                } catch (_) {}
            }
        }

        // File attachment functionality
        function attachFile() {
            document.getElementById('fileInput').click();
        }

        // Handle file selection
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                // For now, just show the filename in the input
                // In a full implementation, you'd upload the file and send a file message
                const input = document.getElementById('messageInput');
                input.value = `📎 ${file.name}`;
                input.focus();
                
                // Reset file input
                event.target.value = '';
            }
        });

        // Initialize ultra-fast chat app when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Add chat-active class to body to prevent page scrolling
            document.body.classList.add('chat-active');
            window.ultraFastChatApp = new UltraFastChatApp();
            
            // Multiple aggressive scroll attempts to guarantee bottom positioning
            const chatMessages = document.getElementById('chatMessages');
            if (chatMessages) {
                // Immediate scroll
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Multiple delayed scrolls to handle any layout issues
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 50);
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 150);
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 300);
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 500);
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
            
            // Continuous scroll monitoring to prevent messages from being hidden
            setInterval(() => {
                if (chatMessages && chatMessages.scrollHeight > chatMessages.clientHeight) {
                    const distanceFromBottom = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight;
                    if (distanceFromBottom > 50) {
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }
            }, 1000);
        });

        // Clean up when leaving the page
        window.addEventListener('beforeunload', () => {
            document.body.classList.remove('chat-active');
        });
    </script>
